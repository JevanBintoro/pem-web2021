<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #000000;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #ff008c;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Nama</th>
    <th>Umur</th>
    <th>Jenis Kelamin</th>
  </tr>
  <tr>
    <td>Jevan Bintoro</td>
    <td>18</td>
    <td>Laki-Laki</td>
  </tr>
